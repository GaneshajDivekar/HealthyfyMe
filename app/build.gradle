apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

androidExtensions {
    experimental = true
}


android {
    compileSdkVersion Versions.compileSdk
    defaultConfig {
        applicationId ApplicationId.id
        minSdkVersion Versions.minSdk
        targetSdkVersion Versions.targetSdk
        versionCode Releases.versionCode
        versionName Releases.versionName
        multiDexEnabled true
        // ...
        testOptions {
            unitTests.includeAndroidResources = true
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    dataBinding {
        enabled = true
    }


}

dependencies {

    implementation Libraries.kotlin
    implementation SupportLibraries.appcompat
    implementation SupportLibraries.design
    implementation SupportLibraries.swiperefreshlayout
    implementation SupportLibraries.constraintlayout

    implementation Libraries.ktx
    implementation Libraries.rxjava
    implementation Libraries.rxkotlin

    implementation Libraries.coroutinsModel
    implementation Libraries.coroutinesAndroid
    implementation Libraries.GsonFactory

    implementation Libraries.moshiConverter
    implementation Libraries.retrofit
    implementation Libraries.loggingInterceptor
    implementation Libraries.rxjavaAdapter


    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation TestLibraries.assertjCore
    testImplementation TestLibraries.mockitoKotlin
    testImplementation TestLibraries.mockitoInline
    testImplementation TestLibraries.lifecycleTesting

    implementation Libraries.lifecycleExtensions
    implementation Libraries.koinAndroid
    implementation Libraries.koinViewModel
    kapt Libraries.databindingCompiler
    implementation Libraries.coroutons

    implementation 'androidx.room:room-runtime:2.2.2'
    kapt  "androidx.room:room-compiler:2.2.2"
    // optional - Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:2.2.2"
    // Test helpers
    testImplementation "androidx.room:room-testing:2.2.2"
    // implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-experimental-adapter:1.0.0'

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"

    implementation 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:1.0.0'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0'
    testImplementation 'org.mockito:mockito-inline:3.0.0'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    // Optional -- Robolectric environment
    testImplementation 'androidx.test:core:1.2.0'
    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:3.0.0'

    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.3"


    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'

}
